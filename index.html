<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://threejs.org/build/three.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the sun
    var sunGeometry = new THREE.SphereGeometry(3, 32, 32);
    var sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
    var sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Create the Earth
    var earthGeometry = new THREE.SphereGeometry(1, 32, 32);
    var earthMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
    var earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // Set the Earth's position
    earth.position.x = 8;

    // Add some rotation animation
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.01;
      earth.position.x = 8 * Math.cos(Date.now() * 0.001);
      earth.position.z = 8 * Math.sin(Date.now() * 0.001);
      renderer.render(scene, camera);
    }
    animate();

    // Adjust the camera position
    camera.position.z = 15;
  </script>
</body>
</html>
